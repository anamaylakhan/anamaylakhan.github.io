
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel | Anam Khan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f9f9f9;
      color: #333;
    }

    nav {
      padding: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      margin: 60px 0 20px;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="tv.html">TV & Radio</a>
    <a href="web.html">Web</a>
    <a href="travel.html">Travel</a>
    <a href="about.html">About</a>
    <a href="travel.html">Travel</a>
  </nav>

  <h1>Postcards from the Road</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="travelphotos/bosnia1.jpg">
      <div class="caption">Tuzla, Bosnia — Summer 2023</div>
    </div>
    <div class="gallery-item">
      <img src="travelphotos/sarajevo.jpg">
      <div class="caption">Sarajevo skyline at dusk</div>
    </div>
    <div class="gallery-item">
      <img src="travelphotos/lisbon-tram.jpg">
      <div class="caption">The yellow tram, Lisbon</div>
    </div>
  </div>

  <footer>© 2025 Anam Khan</footer>

</body>
</html>
