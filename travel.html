<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel | Anam Khan</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: url('travelphotos/wadirum.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5); /* dark transparent layer */
      min-height: 100vh;
      padding: 100px 24px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1200px;
      margin-top: 40px;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .photo-grid img:hover {
      transform: scale(1.03);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 16px 32px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 1000;
      display: flex;
      gap: 24px;
      font-size: 15px;
    }

    nav a {
      color: #111;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      padding: 40px 20px;
      text-align: center;
      background: #111;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>

<body>

<nav>

  <a href="/contact.html">Contact</a>
</nav>

    <h1 style="font-family: 'Playfair Display', serif; font-size: 48px; margin-bottom: 20px;">Travel Photography</h1>

    <div class="photo-grid">
      <img src="travelphotos/photo1.jpg" alt="Travel photo 1">
      <img src="travelphotos/photo2.jpg" alt="Travel photo 2">
      <img src="travelphotos/photo3.jpg" alt="Travel photo 3">
      <img src="travelphotos/photo4.jpg" alt="Travel photo 4">
      <img src="travelphotos/photo5.jpg" alt="Travel photo 5">
    </div>
  </div>

</body>
</html>
