<head>
  <meta charset="UTF-8">

<body>
  <header>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="/index.html">Home</a></li>
        <li class="nav__item"><a href="/work.html">Work</a></li>
        <li class="nav__item"><a href="/about.html">About</a></li>
        <li class="nav__item nav__item--active"><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact">
    <section class="contact__intro">
      <h1>Get in Touch</h1>
      <p>Whether you’re working on a project together or just want to say hi, I’d love to hear from you!</p>
    </section>

    <section class="contact__info">
      <h2>Contact Details</h2>
      <p>Email: <a href="mailto:anamlaylakhan@gmail.com">anamlaylakhan@gmail.com</a></p>
    </section>

    <section class="contact__form">
      <h2>Send a Message</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST" class="form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="contact__social">
      <h2>Connect Online</h2>
      <ul class="social__list">
        <li><a href="https://www.linkedin.com/in/anam17" target="_blank" rel="noopener">LinkedIn</a></li>
        <li><a href="https://x.com/17anam" target="_blank" rel="noopener">X</a></li>
      </ul>
    </section>
  </main>

  </footer>
